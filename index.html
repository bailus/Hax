			var self, transport = 'ajax';

		})()
	};

		var r = rpc[name], cb;
		var hash = r.method+'_'+JSON.stringify(params).replace(/\W/g,''), cached = cache[hash];
		if (cached) callback(JSON.parse(cached));

			if (r && r.method) server.sendMessage(r.method, params, callback ? function (result) {
			  	if (callback instanceof Function) {
			  		cb = r.cache ? function (x) { cache[hash] = JSON.stringify(x); return callback(x); } : callback;
					if (result.result) result = result.result;
			  		if (r.wrapper) r.wrapper(result, cb);
			  		else cb(result);
				}
			} : undefined);
		}
	};
	
	
	var makeFunction = function (index, item) { //make public functions from the rpc array
		var template = function (params, callback) { //template for all the xbmc.* functions
			if (params && params instanceof Function) {
					callback = params;
					params = {};
			}
			if (!params) params = {};
			if (item.params) $.extend(true, params, item.params);
			load(index, params, callback);

			pub[index] = item;
			return;
		}
		if (item.requires) pub[index] = function (params, callback) { //wrap the template if there is a dependency
			if (params instanceof Function) { callback = params; params = {}; }
			if (!params) params = {};
			//return the required function with the template as a callback
			pub[item.requires.value]( {}, function (result) {

			if (DEBUG) console.log('XBMC: Transport upgraded to websocket');
			server = ws; //replace ajax transport with websocket

		var wsURL = parseURL(address, { 'protocol': 'ws', 'pathname': 'jsonrpc', 'port': 9090 });

			{ 'protocol': 'http', 'pathname': 'vfs/' },

		]));

		server = JSONRPC(ajaxURL);

		server.sendMessage('JSONRPC.Version',

			if (data.result && data.result.version) {

			if (fail instanceof Function) fail();
		  });

					page.link = '#page=Artist&artistid='+page.artistid;
					page.subtitle = page.label || '';
					if (page.year) page.subtitle = '('+page.year+') '+page.subtitle;
					c();
				  }).
				  add(function (c) { //get songs
					xbmc.GetSongs({ 'filter': { 'albumid': albumid } }, function (d) {
						page.items = d.songs || [];
						c();
					});
				  }).
				  add(function (c) { //format songs

						if (song.track <= 10000) song.number = song.track;
						song.thumbnail = undefined;
						song.thumbnailWidth = '50px';

				  start();
			}
		},
		'Files': {
			'view': 'list',
			'data': function (callback) {
				var page = { 'title': 'Files', 'items': [
					{ 'media': 'video', 'label': 'Video' },
					{ 'media': 'music', 'label': 'Music' },
					{ 'media': 'pictures', 'label': 'Pictures' },
					{ 'media': 'files', 'label': 'Files' }
				  ] }, 
				  q = Q(),
				  media = getHash('media');
				if (media) page.items = page.items.filter(function (item) { return item.label == media; });
				$.each(page.items, function (i, item) {
					q.add(function (c) { //get sources
						xbmc.GetSources({ 'media': item.media }, function (d) {
							item.items = d.sources || [];
							c();
						});
					});
					q.add(function (c) { //format sources
						$.each(item.items, function (i, source) {
							source.link = '#page=Directory&directory='+encodeURIComponent(source.file)+'&media='+item.media;
							source.thumbnail = 'img/DefaultFolder.png';
							source.thumbnailWidth = '50px';
						});
						c();
					});
				});
				q.onfinish(function () {
					callback(page);
				});
				q.start();
			}
		},
		'Directory': {
			'view': 'list',
			'parent': 'Files',
			'data': function (callback) {
				var page = {}, directory = getHash('directory'), media = getHash('media') || '';
				Q().
				  add(function (c) { //get files
					xbmc.GetDirectory({ 'directory': directory, 'media': media }, function (d) {
						page.items = d.files || [];
						c();
					});
				  }).
				  add(function (c) { //format files
					$.each(page.items, function (i, file) {
						var f = file.file.split('/'),
						  filename = f.pop();
						if (file.filetype === 'directory') {
							file.link = '#page=Directory&directory='+encodeURIComponent(file.file)+'&media='+getHash('media');
							if (!file.thumbnail) file.thumbnail = 'img/DefaultFolder.png';
						}
						if (file.filetype === 'file') {
							file.play = function () {
								xbmc.Play(file.file, 1);
							};
							file.add = function () {
								xbmc.AddToPlaylist({ 'playlistid': 1, 'item': { 'file': file.file } });
							};
							file.thumbnail = file.thumbnail ? xbmc.vfs2uri(file.thumbnail) : 'img/DefaultFile.png';
							file.details = [];
							file.details.push( Math.round((file.size||0)/1024)+'MB' );
							if (file.mimetype) file.details.push( !file.type || (file.type === 'unknown') ? file.mimetype : file.type );
						}
						if (!filename) filename = f.pop();
						file.label = filename;
						file.thumbnailWidth = '50px';
					});
					c();
				  }).
				  add(function (c) { //add back button
					var path = directory.split('/'), back = '';
					if (!path.pop()) path.pop(); //remove the last part of the current directory
					back = path.join('/');					
					if (path.length > 2) page.items.unshift({
						'link': '#page=Directory&directory='+back+'&media='+getHash('media'),
						'label': ' . . ',
						'thumbnail': 'img/DefaultFolderBack.png',
						'thumbnailWidth': '50px'
					});
					c();
				  }).
				  onfinish(function () {
					callback(page);
				  }).
				  start();
			}
		},
		'Playlists': {
			'view': 'list',
			'data': function (callback) {
				var page = {}, player;
				Q().
				  add(function (c) { //get playlists
					xbmc.GetPlaylists(function (d) {
						page.items = d || [];
						c();
					});
				  }).
				  add(function (c) {
					var q = Q();
		  			$.each(page.items, function (i, item) { //for each playlist
		  				item.label = item.label || 'Playlist';
		  				q.add(function(cb) { //get playlist items
			  				xbmc.GetPlaylistItems({ 'playlistid': item.playlistid }, function (d) {
			  					item.items = d.items || [];
			  					cb();
			  				});
			  			});
					});
					q.onfinish(function () {
						c();
					});
					q.start();
				  }).
				  add(function (c) { //get active player
					xbmc.GetActivePlayerProperties(function (d) {
						player = d || {};
						c();
					});
				  }).
				  add(function (c) { //format playlist items
		  			$.each(page.items, function (i, item) {
		  				var playlistid = item.playlistid || 0;
			  			$.each(item.items, function (i, item) {
							if (item.file) item.label = item.file.split('/')[--item.file.split('/').length];
							if (player.playlistid === playlistid && player.position === i) item.playing = true;
							if (!item.playing) {
								item.play = function () {
									xbmc.Open({ 'item': { 'playlistid': playlistid, 'position': i } });
									renderPage(); //refresh the playlist
								};
								item.remove = function () {
									xbmc.RemoveFromPlaylist({ 'playlistid': playlistid, 'position': i });
									renderPage(); //refresh the playlist
								};
							}
							if (item.thumbnail) item.thumbnail = xbmc.vfs2uri(item.thumbnail);
							item.details = '';
							if (item.runtime) item.details = minutes2string(item.runtime);
							if (item.duration) item.details = seconds2string(item.duration);
						});
					});
					c();
				  }).
				  onfinish(function () {
					callback(page);
				  }).
				  start();
			}
		}
	},
	cache = {},
	renderPage = function (title) {
		var data, page, defaultPage = 'Home', hash = document.location.hash.replace(/\W/g,'');
		
		//find the page to render
		if (!title) title = getHash('page') || defaultPage;
		title = title.replace('%20',' '); //some browsers replace spaces with %20
		page = pages[title];
		if (!page) page = pages[defaultPage];
		
		if (DEBUG) console.log('Library: Fetching data: '+title);
		
		//if the data isn't a function, turn it into one
		if (!page.data) data = function (callback) { callback({}) };
		else if (!(page.data instanceof Function)) data = function (callback) { callback(page.data) };
		else data = page.data;

		//get the page data
		data(function (data) {
			var groupby = getHash('group') || page.groupby;
			if (DEBUG) console.log('Library: Rendering page: '+title, data);
			
			//sort and group the data
			if (getHash('sort') || page.sortby) data.items = sortItems(data.items, getHash('sort') || page.sortby)
			if (groupby) {
				var size = data.items.length;
				data.groupby = groupby;
				data.items = sortItems(groupItems(data.items, groupby), 'label');
				if (getHash(groupby)) data.items = data.items.filter(function (x) {
					return x.label === getHash(groupby);
				});
				else if (size > 50) {
					data.collapsed = true;
					data.items = data.items.map(function (x) {
						return {
							'label': x.label,
							'link': '#page='+title+'&'+groupby+'='+x.label
						}
					});
				}
			}

			data.id = title;
			
			//render the data to the DOM via the template
			var p = $('<div class="page" data-page="'+title+'"></div>'),
			v = $(template[getHash('view') || page.view].bind(data)).appendTo(p);
			$('#content').empty().append(p);
			
			//apply javascript UI hacks
			$('body').scrollTop(0);
			$('#loading').stop(true).hide();
			v.find('img').filter('[data-original]').lazyload(LAZYLOAD_OPTIONS); //initialize the lazyload plugin
		});
		
		//select and scroll to the appropriate button in the header
		//if (page.parent) buttons.select(page.parent);
		//else buttons.select(title);
	};
	
	return function () {
		//render the buttons
		//buttons.render();
	
		//render the page
		renderPage(getHash('page') || undefined);
		
		//render the page every time the hash changes
		$(window).hashchange(function () {
			$('#loading').show();
			renderPage(getHash('page'));
		});
		
		return pub;
	};

})(jQuery);
</script>
<script>
xbmcPlayerFactory = (function ($) {
	"use strict";

	//constants
	var REFRESH = 1000, //ajax polling interval in ms
	  REFRESHWS = 300, //websocket polling interval in ms
	  pub = {},
	  DEBUG = window.DEBUG || false;
	

	//html helper functions
	var html = {
		'time': function (player) {
			return $('<div class="time">'+time.tostring(player.time)+' / '+time.tostring(player.totaltime)+'</div>');
		},
		'playing': function (label) {
			return $('<div class="playing">'+label+'</div>');
		}
	};
	
	var renderPlayer = function (player) {
		var slider, volume, data;
		
		//construct data
		data = {
			'buttons': [
                { 'text': 'Previous', 'class':'GoPrevious', 'onclick':function () { xbmc.GoPrevious(); } },
	            { 'text': 'Play / Pause', 'class': 'PlayPause', 'onclick': function () { xbmc.PlayPause(); } },
                { 'text': 'Stop', 'class':'Stop', 'onclick':function () { xbmc.Stop(); } },
                { 'text': 'Next', 'class':'GoNext', 'onclick':function () { xbmc.GoNext(); } }
			]
		};
		
		//render the data to the DOM via the player template
		player.
		  html(''). //remove child elements
		  append(template.player.bind(data));
		
		//apply javascript UI hacks
		/*player.find('#volume').slider({
			'orientation': 'horizontal',
			'stop': function (event, ui) {  //set the xbmc volume when the slider is changed by the user
				xbmc.Volume({'volume':ui.value});
			}
		});*/
		player.find('#progress').slider({
			'stop': function (event, ui) {  //seek when the slider is changed by the user
				xbmc.Seek({'value':ui.value});
			},
			'step': 0.001
		});
		player.find('.show').on('click', function () {
			player.toggleClass('visible');
		});
	};
	
	var on = function () {
		var body = $('body'),
		  progress = $('#progress');
		return {
			'Player.OnPlay': function () {
				body.attr('data-status','playing');
			},
			'Player.OnPause': function () {
				body.attr('data-status','paused');
			},
			'Player.OnStop': function () {
				body.attr('data-status','stopped');
			},
			'Player.OnSeek': function (data) {
				progress.slider('value', 0);
			}
		};
	};
	
	var startTimer = function () {
		var body = $('body'),
		//volume = $('#volume'),
		progress = $('#progress'),
		nowPlaying = $('#nowPlaying'),
		player = {},
		sleep  = function (callback) {
			window.setTimeout(callback, xbmc.transport() === 'websocket' ? REFRESHWS : REFRESH);
		},
		q = Q();
		q.add(function (callback) {
			xbmc.GetApplicationProperties(function (app) {
				if (app) {
					//volume.slider('value',app.volume);
					document.title = app.name;
				}
				callback();
			});
		});
		q.add(sleep);
		q.add(function (callback) {
			xbmc.GetActivePlayer(function (p) {
				player = p;
				callback();
			});
		});
		q.add(sleep);
		q.add(function (callback) {
			var q = Q().onfinish(callback);
			if (player) {
				q.add(function (c) {
					xbmc.GetPlayerProperties({ 'playerid': player.playerid }, function (properties) {
						$.extend(player, properties);
						if (player.speed) body.attr('data-status','playing');
						else body.attr('data-status','paused');
						progress.slider('value',player.percentage);
						c();
					});
				});
				q.add(sleep);
				q.add(function (c) {
					if (player.playlistid !== undefined) {
						xbmc.GetPlaylistItems({ 'playlistid': player.playlistid || 0 }, function (playlist) {
							if (playlist.items) $.extend(player, playlist.items[player.position || 0]);
							if (player.file) player.label = player.file.split('/')[--player.file.split('/').length];
							nowPlaying.html('');
							html.time(player).appendTo(nowPlaying);
							html.playing(player.label).appendTo(nowPlaying);
							c();
						});
					} else {
						nowPlaying.html('');
						c();
					}
				});
				q.add(sleep);
			} else {
				q.add(function (c) {
					body.attr('data-status','stopped');
					progress.slider('value',0);
					nowPlaying.html('');
					c();
				});
				q.add(sleep);
			}
			q.start();
		});
		q.onfinish(q.start); //re-start the queue when it finishes
		q.start(); //start the queue
	};
	
	return function () {
		//render the player
		renderPlayer($('#player'));
		
		//start polling
		startTimer();
		
		//bind event handlers to the xbmc websocket api
		$.each(on(), xbmc.onNotification);
		
		return pub;
	};
	
})(jQuery);
</script>
<script>
jQuery(function () { //on document load
	var body = $('body');

	var html = {
		'app': function () {
			body.empty();
			body.append('<div id=loading><span><img alt="Loading" src="img/loading.gif"></span></div>');
			//body.append('<div id=header></div>');
			body.append('<div id=content></div>');
			body.append('<div id=player></div>');
		},
		'connect': function () {
			var div;
			div = $('<div id="connect"></div>').appendTo(body);
			$('<div>Enter the address of your xbmc server</div>').appendTo(div);
			$('<form></form>').
			  append('<input id="address">').
			  append('<input type="submit">').
			  submit(function () {
				connect( $('#address').val() );
				return false;
			  }).
			  appendTo(div);
		} 
	};

	var supports_html5_storage = function () { //stolen from http://diveintohtml5.info/storage.html
		try {
			return 'localStorage' in window && window['localStorage'] !== null;
		} catch (e) {
			return false;
		}
	};
	
	var getAddresses = function () {
		if (supports_html5_storage && localStorage['addresses']) {
			return localStorage['addresses'].split(',');
		}
		return [];
	}
	var storeAddress = function (a) {
		if (supports_html5_storage) {
			if (localStorage['addresses']) {
				array = getAddresses();
				if (array.length > 3) array = array.slice(0,3);
				array.unshift(a);
				localStorage['addresses'] = array.join(',');
				//localStorage['addresses'] = a + ',' + localStorage['addresses'];
			}
			else localStorage['addresses'] = a;
		}
		return a;
	};
	
	var submit = function () {
		var a = santizeAddress($('#address').val());
		connect(a);
		return false;
	};
	
	var connect = function (address) {
		window.xbmc = xbmcFactory(address,
		  function () { //connected
			html.app();
			xbmcPlayer = xbmcPlayerFactory();
			xbmcLibrary = xbmcLibraryFactory();
			storeAddress(address);
		  },
		  function () { //failed to connect
			render();
		  });
	};
	
	var renderList = function (array) {
		var list = $('<div class="addressList"></div>').appendTo(body);
		$.each(array, function (i, address) {
			$('<a href="#"></a>').
			  text(address).
			  click(function () { 
				connect( address );
				return false;
			  }).
			  appendTo(list);
		});
	};
	
	var render = function () {
		body.empty();
		html.connect();
		if (supports_html5_storage) {
			renderList(getAddresses());
		}
	};
	connect(); //try to connect to localhost first
});
</script>
